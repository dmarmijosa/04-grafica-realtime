<h1> Gráfica dinámica </h1>
 
<div class="row">
    <div class="col-md-6">
        <div style="display: block;">
            <canvas baseChart width="400" height="400"
                        [data]="lineChartData"
                        [options]="lineChartOptions"
                        [type]="lineChartType">
            </canvas>
        </div>
    </div>
</div>
